<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Cooking Conversions</title>
  </head>
  <body>
    <div class="container">

      <h1>Converting Cooking Units</h1>
      <form class="gallonsToLiters">
        <div class="form-group">
          <label for="gallons">Gallons to Liters</label>
          <input id="gallons" class="form-control" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
      <div id="gallonsLitersResult" class="result">
        <h5><span class="gallons"></span> gallons convert to <span id="output1"></span> liters.</h5>
      </div>



        <form class="poundsToKilograms">
          <div class="form-group">
            <label for="pounds">Pounds to Kilograms</label>
            <input id="pounds" class="form-control" type="text">
          </div>
          <button class="btn btn-primary" type="submit">Submit</button>
        </form>
        <div id="poundsToKilogramsResult" class="result">
          <h5><span class="pounds"></span> pounds convert to <span id="output2"></span> kilograms.</h5>
        </div>



        <form class="gramsToOunces">
          <div class="form-group">
            <label for="grams">Grams to Ounces</label>
            <input id="grams" class="form-control" type="text">
          </div>
          <button class="btn btn-primary" type="submit">Submit</button>
        </form>
        <div id="gramsToOuncesResult" class="result">
          <h5><span class="grams"></span> grams convert to <span id="output3"></span> ounces.</h5>
        </div>

    </div>
  </body>
</html>

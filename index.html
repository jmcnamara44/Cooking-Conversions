<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Cooking Conversions</title>
  </head>
  <body>
    <div class="container">

      <h1>Converting Cooking Units</h1>
      <form class="gallonsToLiters">
        <div class="form-group">
          <label for="gallons">Gallons</label>
          <input id="gallons" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="liters">Liters</label>
          <input id="liters" class="form-control" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>

      <form class="poundsToKilograms">
        <div class="form-group">
          <label for="pounds">Pounds</label>
          <input id="pounds" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="kilograms">Kilograms</label>
          <input id="kilograms" class="form-control" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>

      <form class="gramsToOunces">
        <div class="form-group">
          <label for="grams">Grams</label>
          <input id="grams" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="ounces">Ounces</label>
          <input id="ounces" class="form-control" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>

    </div>
  </body>
</html>
